<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style >
    button{
        height: 100px;
        width: 100px;
        background-color: grey;
        color: azure;
        font-size: xx-large;
        font-style: italic;
        border-radius: 100px;
        
    }
    #result{
        height: 400px;
        width: 400px;
        font-size: x-large;
        
        background-color: beige;
    }
</style>
<body style="border: 5px solid black;"><center>
    <h1 style="font-style: italic;">Calculator</h1><hr>
    <input text="number" placeholder="" id="result" ><br>
    <table style="background-color: beige;">
        <tr>
             <center><h3 style="color: blue;">Google</h3></center>
            <td>
               
                <button onclick="display('7')">7</button>
            </td>
            <td> <button onclick="display('8')">8</button></td>
            <td> <button onclick="display('9')">9</button></td>
            <td> <button onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td>
                <button onclick="display('4')">4</button>
            </td>
            <td> <button onclick="display('5')">5</button></td>
            <td> <button onclick="display('6')">6</button></td>
            <td> <button onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td>
                <button onclick="display('1')">1</button>
            </td>
            <td> <button onclick="display('2')">2</button></td>
            <td> <button onclick="display('3')">3</button></td>
            <td> <button onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td>
                <button onclick="display('0')">0</button>
            </td>
            <td> <button onclick="clr('c')">c</button></td>
            <td> <button onclick="calculate('=')">=</button></td>
            <td> <button onclick="display('/')">/</button></td>
        </tr>
    </table></center>
<script>
    let output=document.getElementById('result')
    function display(num){
        output.value+=num
    }
    function calculate(){
        try{
            output.value=eval(output.value)
        }
        catch(err){
            alert("Invalid")
        }
    }
    function clr()
    {
        output.value="";
    }
</script>
</body>
</html>
